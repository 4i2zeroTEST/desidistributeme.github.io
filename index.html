
<!DOCTYPE html>
<html>
<head>
<title>DesiDistro</title>
<link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
<link rel="manifest" href="/assets/site.webmanifest">
<style>
        body {
            background: linear-gradient(to right, #f7cbd3, #c7ffc9);
            font-family: sans-serif;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        body {
            background: linear-gradient(to right, #f7cbd3, #c7ffc9);
            font-family: sans-serif;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1, p {
            text-align: center;
            animation: fadeIn 2s ease-in-out infinite;
        }

        @keyframes fadeIn {
            0% {opacity: 0;}
            100% {opacity: 1;}
        }
</style>

</head>
<body>
    <h1>DESIDISTRIBUTE.ME COMMING SOON!</h1>
    <p>Just 9 days left</p>
    
    <audio id="myAudio" loop>
        <source src="/assets/desidistribute.mp3" type="audio/mp3">
    </audio>

    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            const audio = document.getElementById('myAudio');

            // Play audio when user moves the mouse or clicks anywhere on the page
            document.body.addEventListener('mousemove', startAudio);
            document.body.addEventListener('click', startAudio);

            function startAudio() {
                // Wait for 2 seconds before playing the audio
                setTimeout(() => {
                    audio.play();
                }, 2000);

                // Remove event listeners after audio starts playing
                document.body.removeEventListener('mousemove', startAudio);
                document.body.removeEventListener('click', startAudio);
            }
        });
    </script>
</body>
</html>
